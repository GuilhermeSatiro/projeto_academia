<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Pagina Inicial</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
                fetch('cabecalho.html')
                .then(resp => resp.text())
                .then(html => document.getElementById('menu').innerHTML = html)

                fetch('rodape.html')
                .then(resp => resp.text())
                .then(html => document.getElementById('rodape').innerHTML = html)
            </script>
            <style>
                body {
                    background-image: url(IMG/Gym_01.jpg);
                    background-size: cover;
                }
            </style>
        </head>
        <body class="bg-light min-vh-100 d-flex flex-column">
            <div id="menu"></div>

            <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
                <div class="p-5 bg-white shadow rounded text-center">
                    <h1 class="mb-3">Bem vindos</h1>
                    <p class="lead">Clique para entrar no sistema de academias</p>
                    <hr>
                    <a href="login.html" class="btn btn-danger">Ir para Login</a>
                </div>
            </main>

            <div id="rodape"></div>
        </body>
    </html>
