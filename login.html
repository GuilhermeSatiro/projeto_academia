<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html)

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html)
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="card shadow p-4" style="max-width: 360px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="formLogin">
                <div class="mb-3">
                    <label for="email" class="form-label text-danger">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label text-danger">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="d-grid">
                    <button type="button" id="btnLogin" class="btn btn-danger">Entrar</button>
                    <br><br>
                    <a href="instrutor/instrutor_gravar.html" class="btn btn-outline-secondary">Cadastrar acesso</a>
                </div>
            </form>
        </div>
    </main>
    <div id="rodape"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";

        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9C8wbh4jwaYLHuH5GSAn5hWKxCXjg6Ag",
            authDomain: "trabalho-faculdade-7fee6.firebaseapp.com",
            projectId: "trabalho-faculdade-7fee6",
            storageBucket: "trabalho-faculdade-7fee6.firebasestorage.app",
            messagingSenderId: "681763783199",
            appId: "1:681763783199:web:edd45fdff695a44f310b2a",
            measurementId: "G-F37XKMBDJT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);


        document.addEventListener("DOMContentLoaded", function () {

            async function fazerLogin() {
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                if (!email || !senha) {
                    alert("Por favor, preencha o email e a senha.");
                    return;
                }

                try {
                    await setPersistence(auth, browserLocalPersistence);
                    // ======================================================

                    const userCredential = await signInWithEmailAndPassword(auth, email, senha);

                    alert("Login realizado com sucesso!");
                    window.location.href = 'principal.html';

                } catch (error) {
                    console.error("Erro no login:", error.code);
                    if (error.code === 'auth/invalid-credential') {
                        alert("Email ou senha inv√°lidos. Tente novamente.");
                    } else {
                        alert("Ocorreu um erro: " + error.message);
                    }
                }
            }

            const btnLogin = document.getElementById('btnLogin');
            if (btnLogin) {
                btnLogin.addEventListener('click', fazerLogin);
            }

        });

    </script>
</body>

</html>
