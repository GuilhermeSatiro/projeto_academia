<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('cabecalho.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('menu').innerHTML = html)

        fetch('rodape.html')
            .then(resp => resp.text())
            .then(html => document.getElementById('rodape').innerHTML = html)
    </script>
</head>

<body class="bg-light min-vh-100 d-flex flex-column">
    <div id="menu"></div>

    <main id="principal" class="container-fluid flex-fill d-flex align-items-center justify-content-center">
        <div class="p-5 bg-white shadow rounded text-center">
            <h1 class="mb-3">Bem vindo</h1>
            <p class="lead">Clique em um dos botôes abaixo</p>
            <hr>
            <a href="instrutor/instrutor_listar.html" class="btn btn-danger">Instrutores</a><br><br>
            <a href="aluno/aluno_listar.html" class="btn btn-danger">Alunos</a>
        </div>
    </main>

    <div id="rodape"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js";


        const firebaseConfig = {
            apiKey: "AIzaSyD9C8wbh4jwaYLHuH5GSAn5hWKxCXjg6Ag",
            authDomain: "trabalho-faculdade-7fee6.firebaseapp.com",
            projectId: "trabalho-faculdade-7fee6",
            storageBucket: "trabalho-faculdade-7fee6.firebasestorage.app",
            messagingSenderId: "681763783199",
            appId: "1:681763783199:web:edd45fdff695a44f310b2a",
            measurementId: "G-F37XKMBDJT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {

                console.log("Usuário logado:", user.uid);

                iniciarPagina();

            } else {
                console.log("Nenhum usuário logado. Redirecionando para login...");

                window.location.href = 'login.html';
            }
        });

        function fazerLogout() {
            signOut(auth).then(() => {
                console.log("Usuário deslogado.");
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Erro ao fazer logout:", error);
                alert("Erro ao sair.");
            });
        }

        function iniciarPagina() {

            const btnSair = document.getElementById('btnSair');
            if (btnSair) {
                btnSair.addEventListener('click', fazerLogout);
            }

            console.log("Página iniciada, pois o usuário está validado.");

        }

    </script>
</body>

</html>
